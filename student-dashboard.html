<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | SkillPro Institute</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    </head>
<body>
    <div id="loader-wrapper"><div class="spinner"></div></div>

    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo"><span>SkillPro</span></a>
                <div class="nav-actions">
                    <span id="user-name" class="welcome-user"></span>
                    <div class="theme-switcher">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <label for="theme-toggle-checkbox" class="slider"><i class="bi bi-sun-fill sun-icon"></i><i class="bi bi-moon-fill moon-icon"></i></label>
                    </div>
                    <button id="logout-btn" class="btn btn-primary">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-title-section">
            <div class="container">
                <h1>Student Dashboard</h1>
                <p>Your personal learning hub and course progress.</p>
            </div>
        </section>
        
        <section class="container dashboard-section">
            <div class="dashboard-grid">
                <div class="dashboard-card animate-on-scroll">
                    <h3><i class="bi bi-journal-bookmark-fill"></i> My Enrolled Courses</h3>
                    <div id="enrolled-courses-list">
                        <p>You are not currently enrolled in any courses.</p>
                    </div>
                </div>
                 <div class="dashboard-card animate-on-scroll">
                    <h3><i class="bi bi-megaphone-fill"></i> Announcements</h3>
                    <div id="announcements-list">
                        <p>No new announcements.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 SkillPro Institute. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/student.js"></script>
</body>
</html>
