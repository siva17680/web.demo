<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard | SkillPro Institute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="loader-wrapper"><div class="spinner"></div></div>

    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo"><span>SkillPro</span></a>
                <div class="nav-actions">
                    <span id="user-name" class="welcome-user"></span>
                    <div class="theme-switcher">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <label for="theme-toggle-checkbox" class="slider"><i class="bi bi-sun-fill sun-icon"></i><i class="bi bi-moon-fill moon-icon"></i></label>
                    </div>
                    <button id="logout-btn" class="btn btn-primary">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-title-section">
            <div class="container">
                <h1>Instructor Dashboard</h1>
                <p>Manage your courses and engage with students.</p>
            </div>
        </section>
        
        <section class="container dashboard-section">
            <div class="dashboard-grid">
                <div class="dashboard-card animate-on-scroll">
                    <h3><i class="bi bi-card-checklist"></i> My Assigned Courses</h3>
                    <div id="assigned-courses-list">
                        <p>You have not been assigned to any courses yet.</p>
                    </div>
                </div>
                 <div class="dashboard-card animate-on-scroll">
                    <h3><i class="bi bi-plus-circle-fill"></i> Post an Announcement</h3>
                    <form id="announcement-form">
                        <div class="input-group">
                            <i class="bi bi-chat-left-text-fill"></i>
                            <textarea name="message" rows="4" placeholder="Type your announcement..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post Announcement</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="main-footer">
        <div class="container"><p>&copy; 2025 SkillPro Institute.</p></div>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/instructor.js"></script>
</body>
</html>
