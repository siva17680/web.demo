<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up | SkillPro Institute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="login-page-body">
    <div id="loader-wrapper" style="display: none; position: fixed; background-color: rgba(0,0,0,0.5);">
        <div class="spinner"></div>
    </div>

    <div class="auth-wrapper">
        <div class="auth-image-panel" style="background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=1962&auto=format&fit=crop');">
            <a href="index.html" class="logo">SkillPro</a>
            <div class="auth-image-content">
                <h2>Your Future Starts Here</h2>
                <p>Access your personalized dashboard and resources.</p>
            </div>
        </div>
        <div class="auth-form-panel">
            <div id="login-form-container">
                <h3>Welcome Back!</h3>
                <p>Please enter your details to sign in.</p>
                <button id="google-signin-btn" class="btn btn-google"><i class="bi bi-google"></i><span>Sign in with Google</span></button>
                <div class="divider"><span>OR</span></div>
                <form id="login-form">
                    <div class="input-group"><i class="bi bi-envelope-fill"></i><input type="email" id="login-email" placeholder="Email" required></div>
                    <div class="input-group"><i class="bi bi-lock-fill"></i><input type="password" id="login-password" placeholder="Password" required></div>
                    <p id="login-error-message" class="error-text"></p>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <p class="auth-toggle-text">Don't have an account? <a href="#" id="show-signup">Sign up now</a></p>
            </div>
            <div id="signup-form-container" style="display: none;">
                <h3>Create an Account</h3>
                <p>Join our community to start learning.</p>
                <form id="signup-form">
                    <div class="input-group"><i class="bi bi-person-fill"></i><input type="text" id="signup-name" placeholder="Full Name" required></div>
                    <div class="input-group"><i class="bi bi-envelope-fill"></i><input type="email" id="signup-email" placeholder="Email" required><small class="validation-message"></small></div>
                    <div class="input-group"><i class="bi bi-telephone-fill"></i><input type="tel" id="signup-phone" placeholder="Phone Number (e.g., 0771234567)" required><small class="validation-message"></small></div>
                    <div class="input-group"><i class="bi bi-person-vcard"></i><input type="text" id="signup-nic" placeholder="NIC Number" required><small class="validation-message"></small></div>
                    <div class="input-group"><i class="bi bi-geo-alt-fill"></i><textarea id="signup-address" rows="3" placeholder="Home Address" required></textarea></div>
                    <div class="input-group"><i class="bi bi-calendar-fill"></i><input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="signup-dob" placeholder="Date of Birth" required></div>
                    <div class="input-group"><i class="bi bi-lock-fill"></i><input type="password" id="signup-password" placeholder="Password" required><small class="validation-message"></small></div>
                    <div class="input-group"><i class="bi bi-check2-circle"></i><input type="password" id="signup-confirm-password" placeholder="Confirm Password" required><small class="validation-message"></small></div>
                    <div class="input-group"><i class="bi bi-mortarboard-fill"></i><select id="signup-role" required><option value="" disabled selected>I am a...</option><option value="student">Student</option><option value="instructor">Instructor</option></select></div>
                    <p id="signup-error-message" class="error-text"></p>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <p class="auth-toggle-text">Already have an account? <a href="#" id="show-login">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
